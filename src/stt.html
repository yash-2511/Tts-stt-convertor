<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STT Chatbot</title>
    <link rel="stylesheet" href="stt.css">
</head>
<body>
    <div class="container">
        <h1>Speech To Text <span>Converter</span><img src="images/microphone.png" alt=""></h1>
        <textarea placeholder="Your speech will appear here..." readonly></textarea>
        <div class="row">
            <button id="start-btn"><img src="images/play.png"> Start Listening</button>
            <button id="stop-btn" disabled> Stop Listening</button>
        </div>
    </div>
    <script src="stt.js"></script>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "2245684c-6266-46ea-a669-5cb0ba441823", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "8a745ee8-d29a-4d52-8b5e-7b753857ac12", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
